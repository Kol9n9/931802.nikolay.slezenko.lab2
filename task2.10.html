<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Task 2.10</title>
	<link type="text/css" rel="stylesheet" href="css/reset.css"/>
	<style>
		.float1{
			width: 200px;
			height: 100px;
			background: rgb(127,255,212);
			margin: 20px;
			float: left;
		}
		.clear1{
			clear: both;
			background: rgb(255,228,196);
		}
	</style>
</head>	

<body>
	<div class="float1">
		<p>It's a float div!</p>
	</div>
	<div class="clear1">
		<p>It's a box with clear property!</p>
	</div>
</body>
</html>
